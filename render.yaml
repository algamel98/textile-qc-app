# Render.com Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: textile-qc-app
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "false"
    autoDeploy: true
